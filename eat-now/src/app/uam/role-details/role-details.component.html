<div class="p-5 section">
    <mat-card class="p-5" style="background-color: #AE8E481A;">
        <app-breadcrumb [breadCrumb]="breadCrumb"></app-breadcrumb>
    </mat-card>
    <mat-card class="p-2 mt-4">
        <div class="d-flex align-items-center">
                <mat-form-field appearance="outline" class="search-field ms-3 mt-3">
                    <mat-label>Role Name</mat-label>
                    <input matInput name="roleTitle" #roleTitle="ngModel" [(ngModel)]="dataObj.roleTitle" required />
                    <mat-error *ngIf="roleTitle.errors?.required">Value is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="search-field ms-3 mt-3">
                    <mat-label>Role Description</mat-label>
                    <input matInput name="roleDescription" #roleDescription="ngModel"
                        [(ngModel)]="dataObj.roleDescription" required />
                    <mat-error *ngIf="roleDescription.errors?.required">Value is required</mat-error>
                </mat-form-field>
            </div>
    </mat-card>
    <div class="row mt-4 mb-5">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                <ng-container matColumnDef="prevId">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1">Privilege Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.prevId}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            &nbsp;
            <mat-paginator [pageIndex]="pageNumber" [length]="totalElements" [pageSize]="pageSize"
                [pageSizeOptions]="[10, 20, 50]" (page)="pageEvent = getPagination($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button mat-stroked-button color="accent" class="me-3"
                style="height: 48px;width: 130px;" (click)="cancel()">Cancel</button>
            <button mat-flat-button color="accent"  style="height: 48px;width: 146px;"
                (click)="save()">Save</button>
        </div>
    </div>
</div>
