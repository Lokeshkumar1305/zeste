<div class="p-5 section" >
    <mat-card class="p-5" style="background-color: #AE8E481A;">
    </mat-card>
    <mat-card class="p-2 mt-4">
        <div class="d-flex align-items-center">
            <div>
              <mat-form-field appearance="outline" class="search-field ms-3 mt-3">
                <mat-label>Search by</mat-label>
                <input matInput>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="flex-grow-1"></div>
            <div class="me-3">
              <button mat-flat-button color="accent" style="height: 48px;width: 146px;" (click)="addRole()">Add Role</button>
            </div>
          </div>
    </mat-card>
    <div class="row mt-4 mb-5">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1">Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Description</th>
                    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="me-3" (click)="roleInq(element)"><mat-icon>edit</mat-icon></span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            &nbsp;
            <mat-paginator [pageIndex]="pageNumber" [length]="totalElements" [pageSize]="pageSize"
            [pageSizeOptions]="[10, 20, 50]" (page)="pageEvent = getPagination($event)" showFirstLastButtons>
          </mat-paginator>
        </div>
    </div>
</div>
