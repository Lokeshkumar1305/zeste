<!-- PWA Install Banner (Mobile Only) -->
<div class="install-banner" *ngIf="showInstallButton && isMobile">
  <div class="banner-content">
    <img src="assets/icons/icon-72x72.png" alt="Logo" class="mini-logo">
    <div class="text">
      <strong>Zeste Enterprise</strong>
      <span>Install app for a better experience</span>
    </div>
  </div>
  <div class="actions">
    <button class="ignore-btn" (click)="showInstallButton = false">Not now</button>
    <button class="install-btn" (click)="installApp()">Download</button>
  </div>
</div>

<div class="app-layout" [class.sidenav-collapsed]="sidebarCollapsed" [class.tenant-mode]="isTenantView">
  <!-- Standard Admin Sidenav -->
  <app-sidenav *ngIf="!isTenantView" [isCollapsed]="sidebarCollapsed" (toggle)="onSidebarToggle()">
  </app-sidenav>

  <!-- Main Content Area -->
  <div class="main-area" [class.full-screen]="isTenantView">
    <!-- Header -->
    <app-header *ngIf="!isTenantView" [sidebarCollapsed]="sidebarCollapsed" (sidebarToggle)="onSidebarToggle()">
    </app-header>

    <!-- Breadcrumb -->
    <app-breadcrumb *ngIf="!isTenantView && !isMobile" [sidebarCollapsed]="sidebarCollapsed">
      <ng-content select="[breadcrumb-actions]" breadcrumb-actions></ng-content>
    </app-breadcrumb>

    <!-- Page Content -->
    <main class="page-content" [class.no-padding]="isTenantView">
      <div [class.content-container]="!isTenantView">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Mobile Bottom Nav (Show only in Tenant View) -->
  <div class="mobile-bottom-nav" *ngIf="isTenantView">
    <a routerLink="/core/tenant-announcements" routerLinkActive="active" class="nav-item">
      <i class="bi bi-megaphone"></i>
      <span>Updates</span>
    </a>
    <a routerLink="/core/tenant-menu" routerLinkActive="active" class="nav-item">
      <i class="bi bi-egg-fried"></i>
      <span>Menu</span>
    </a>
    <a routerLink="/core/tenant-pay-rent" routerLinkActive="active" class="nav-item">
      <i class="bi bi-wallet2"></i>
      <span>Pay Rent</span>
    </a>
    <a routerLink="/core/tenant-complaints" routerLinkActive="active" class="nav-item">
      <i class="bi bi-chat-dots"></i>
      <span>Support</span>
    </a>
  </div>
</div>
