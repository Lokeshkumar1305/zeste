<div class="app-container" [class.sidenav-collapsed]="sidebarCollapsed">
  <app-sidenav
    [isCollapsed]="sidebarCollapsed"
    (toggle)="toggleSidebar()">
  </app-sidenav>

  <div class="main-content">
    <app-header
      [sidebarCollapsed]="sidebarCollapsed"
      (sidebarToggle)="toggleSidebar()">
    </app-header>

    <!-- Pass the same state here -->
    <app-breadcrumb [sidebarCollapsed]="sidebarCollapsed"></app-breadcrumb>

    <main class="content-wrapper">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
