<div class="nav-body" [ngClass]="postService.isCollapsed ? 'nav-hV': 'hV'">
  <mat-accordion>
    <mat-list>
      <div mat-subheader *ngIf="postService.isCollapsed" class="f-12-m mt-4">HOME</div>
      <div mat-subheader *ngIf="!postService.isCollapsed" class="separator" class="separator"><mat-icon
          class="material-symbols-outlined">more_horiz</mat-icon></div>
      <mat-list-item id="home" [routerLink]="['/Home']" [routerLinkActive]="'link-active'"
        [matTooltip]="postService.isCollapsed ? '' : 'Dashboard'" matTooltipPosition="after">
        <mat-icon matListItemIcon class="material-symbols-outlined">dashboard</mat-icon>
        <div matListItemTitle *ngIf="postService.isCollapsed">Dashboard</div>
      </mat-list-item>
      <mat-list-item id="institute" [routerLink]="['/core/institutions']" [routerLinkActive]="'link-active'"
        [matTooltip]="postService.isCollapsed ? '' : 'Institution'" matTooltipPosition="after"
        *ngIf="getPrivilege('/uam/institution/getall')">
        <mat-icon matListItemIcon class="material-symbols-outlined">storefront</mat-icon>
        <div matListItemTitle *ngIf="postService.isCollapsed">Institution</div>
      </mat-list-item>
      <mat-list-item id="iam" [routerLink]="['/core/outlet-onboarding']" [routerLinkActive]="'link-active'"
        [matTooltip]="postService.isCollapsed ? '' : 'UAM'" matTooltipPosition="after">
        <mat-icon matListItemIcon class="material-symbols-outlined">account_box</mat-icon>
        <div matListItemTitle *ngIf="postService.isCollapsed">Outlet</div>
      </mat-list-item>
      <mat-list-item id="iam" [routerLink]="['/core/merchant-staff-onboarding']" [routerLinkActive]="'link-active'"
        [matTooltip]="postService.isCollapsed ? '' : 'UAM'" matTooltipPosition="after">
        <mat-icon matListItemIcon class="material-symbols-outlined">account_box</mat-icon>
        <div matListItemTitle *ngIf="postService.isCollapsed">Merchant Staff Onboarding</div>
      </mat-list-item>

      <mat-list-item id="iam" [routerLink]="['/shared/ctsearch/GET_USERS']" [routerLinkActive]="'link-active'"
        [matTooltip]="postService.isCollapsed ? '' : 'UAM'" matTooltipPosition="after">
        <mat-icon matListItemIcon class="material-symbols-outlined">account_box</mat-icon>
        <div matListItemTitle *ngIf="postService.isCollapsed">Users</div>
      </mat-list-item>
    </mat-list>

  </mat-accordion>
</div>
<div class="fixed-profile p-2 m-2" *ngIf="postService.isCollapsed">
  <div class="hstack d-flex align-items-center">
    <div class="user-img">
      <img src="../../../assets/Images/user-1.jpg" width="40" height="40" alt="user-img">
    </div>
    <div class="user-title mx-2">
      <p class="f-14-m" matTooltip="{{userName | titlecase}} ">{{userName | titlecase}}</p>
      <span class="f-12-r-07">{{designation}}</span>
    </div>
    <span class="tou-spacer"></span>
    <mat-icon class="ms-auto material-symbols-outlined" matTooltip="Logout" (click)="logout()" style="cursor: pointer;"
      color="accent">power_settings_new </mat-icon>

  </div>
</div>
