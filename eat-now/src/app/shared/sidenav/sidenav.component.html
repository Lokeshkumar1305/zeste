<div class="sidenav-wrapper">
  <!-- Mobile hamburger -->
  <button
    mat-icon-button
    class="mobile-hamburger"
    *ngIf="isMobile && isCollapsed"
    (click)="toggleSidenav()"
  >
    <i class="bi bi-list"></i>
  </button>

  <nav
    class="sidenav"
    [class.collapsed]="isCollapsed"
    [class.mobile-open]="!isCollapsed && isMobile"
  >
    <!-- Logo -->
    <div class="logo-section">
      <img
        src="../../../assets/Images/zeste logo.png"
        alt="Zeste"
        class="logo-img"
      />
      <span class="logo-text" *ngIf="!isCollapsed">ZESTE</span>
    </div>

    <div class="menu-container">
      <!-- GENERAL -->
      <div class="section">
        <span class="section-title" *ngIf="!isCollapsed">GENERAL</span>

        <!-- Dashboard -->
        <div
          class="menu-item dashboard-item"
          [class.active]="selectedMenu === 'dashboard'"
          (click)="navigateTo('/core/outlet-onboarding')"
        >
          <i class="bi bi-speedometer2"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </div>

        <!-- Collapsible Groups -->
        <div
          class="collapsible-group"
          *ngFor="let group of collapsibleGroups"
        >
          <!-- Group Header -->
          <div
            class="group-header"
            (click)="onGroupHeaderClick($event, group.key)"
            [class.open]="openedGroup === group.key"
          >
            <div class="header-left">
              <i class="bi" [class]="'bi-' + group.icon"></i>
              <span *ngIf="!isCollapsed">{{ group.title }}</span>
            </div>
            <i
              class="bi bi-chevron-down chevron"
              [class.rotated]="openedGroup === group.key"
              *ngIf="!isCollapsed"
            ></i>
          </div>

          <!-- FLOATING CARD (aligned with clicked icon) -->
          <div
            class="floating-card"
            *ngIf="openedGroup === group.key"
            [style.top.px]="floatingCardTop"
            (click)="$event.stopPropagation()"
          >
            <ul class="floating-card-menu">
              <li
                *ngFor="let item of group.items"
                class="floating-card-item"
                [class.active]="isRouteActive(item.route)"
                (click)="navigateTo(item.route, $event)"
              >
                {{ item.title }}
              </li>
            </ul>
          </div>

          <!-- Regular submenu (expanded mode) -->
          <ul
            class="submenu"
            *ngIf="!isCollapsed"
            [class.open]="openedGroup === group.key"
          >
            <li
              *ngFor="let item of group.items"
              class="submenu-item"
              [class.active]="isRouteActive(item.route)"
              (click)="navigateTo(item.route, $event)"
            >
              <span class="line"></span>
              <span class="label">{{ item.title }}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- MISCELLANEOUS -->
      <div class="section misc-section">
        <span class="section-title" *ngIf="!isCollapsed">MISCELLANEOUS</span>
        <div class="menu-item" (click)="navigateTo('/core/audit-logs')">
          <i class="bi bi-journal-text"></i>
          <span *ngIf="!isCollapsed">Audit Logs</span>
        </div>
      </div>
    </div>

    <!-- Collapse Toggle -->
    <div class="collapse-toggle" (click)="toggleSidenav()">
      <i
        class="bi"
        [class.bi-chevron-left]="!isCollapsed"
        [class.bi-chevron-right]="isCollapsed"
      ></i>
    </div>
  </nav>

  <!-- Overlay ONLY for mobile -->
  <div
    class="overlay"
    *ngIf="isMobile && !isCollapsed"
    (click)="toggleSidenav()"
  ></div>
</div>
