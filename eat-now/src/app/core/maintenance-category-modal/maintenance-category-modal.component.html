<!-- maintenance-category-config-modal.component.html -->
<div class="modal-slide-in">
  <!-- Header -->
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">
      Configure Maintenance Categories
    </p>
    <button mat-icon-button type="button" (click)="onCancel()" class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <!-- Body -->
  <div class="modal-body">
    <form #cfgForm="ngForm">
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <p  class="f-18-m mb-0">Categories</p>
          <button type="button" class="btn btn-primary btn-sm" (click)="addCategorySet()">
            <i class="bi bi-plus-circle me-1"></i>
            Add Category
          </button>
        </div>

        <!-- Category list -->
        <div class="category-sets-container">
          <div *ngFor="let item of tempCategorySets; let i = index" class="category-item">
            <div class="d-flex align-items-start gap-4">
              <!-- Fields -->
              <div class="fields-container flex-grow-1">
                <mat-label class="required">
                  Category Name
                </mat-label>
                <mat-form-field appearance="outline" class="w-100 mt-1">
                  <input matInput [(ngModel)]="item.name" [name]="'catName' + i" required
                    placeholder="e.g., Air Conditioning" />
                  <mat-error>
                    Category name is required
                  </mat-error>
                </mat-form-field>

                <mat-label>Description (optional)</mat-label>
                <mat-form-field appearance="outline" class="w-100 mt-1">
                  <textarea matInput rows="3" [(ngModel)]="item.description" [name]="'catDesc' + i"
                    placeholder="Brief description of this category..."></textarea>
                </mat-form-field>
              </div>

              <!-- Delete Button -->
              <div class="delete-btn-wrapper" *ngIf="tempCategorySets.length > 1">
                <button type="button" mat-icon-button color="warn" (click)="removeCategorySet(i)"
                  matTooltip="Remove category" class="delete-btn">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>

            <!-- Divider -->
            <hr *ngIf="i < tempCategorySets.length - 1" class="section-divider my-4" />
          </div>

          <!-- Empty state -->
          <div *ngIf="tempCategorySets.length === 0" class="text-center text-muted py-5">
            No categories added yet. Click "Add Category" to begin.
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="modal-footer d-flex justify-content-end gap-3">
    <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onSave()" [disabled]="
        !cfgForm.valid ||
        tempCategorySets.length === 0 ||
        !hasValidCategories()
      ">
      Save Categories
    </button>
  </div>
</div>
