<div class="p-5 section">
    <mat-card class="p-5" style="background-color: #AE8E481A;">
    </mat-card>
    <mat-card class="p-2 mt-4">
        <div class="d-flex align-items-center">
            <div>
              <mat-form-field appearance="outline" class="search-field ms-3 mt-3">
                <mat-label>Search by</mat-label>
                <input matInput>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="flex-grow-1"></div>
            <div class="me-3">
              <button mat-flat-button color="accent" style="height: 48px;width: 200px;" (click)="addOrders()">Add Purchase Item</button>
            </div>
          </div>
    </mat-card>
    <div class="row mt-4 mb-5">
        <div class="col">
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1">Item Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> category </th>
                    <td mat-cell *matCellDef="let element">{{element.category}}</td>
                </ng-container>
                <ng-container matColumnDef="brand">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Brand</th>
                    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Quantity</th>
                    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
                </ng-container>
                <ng-container matColumnDef="supplierName">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Supplier Name</th>
                    <td mat-cell *matCellDef="let element">{{element.supplierName}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="me-3" (click)="outletInq(element)"><i
                                class="bi bi-pencil-fill cursor-pointer"></i></span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            &nbsp;
            <mat-paginator [pageIndex]="pageNumber" [length]="totalElements" [pageSize]="pageSize"
            [pageSizeOptions]="[10, 20, 50]" (page)="pageEvent = getPagination($event)" showFirstLastButtons>
          </mat-paginator>
        </div>
    </div>
</div>
