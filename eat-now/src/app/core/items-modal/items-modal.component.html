
<div class="dialog-header">
    <div class="d-flex justify-content-between align-items-center px-4 py-2">
        <!-- <p class="f-16-m"> {{data.mode|titlecase}} {{data.mode == 'CREATE'? 'New
            ':''}}{{data.type|enum}}</p> -->
        <p class="f-16-m">Add {{data.type|titlecase}}</p>
        <button mat-icon-button (click)="dialogClose()"> <mat-icon>close</mat-icon></button>
    </div>
    <mat-divider class="divider-spacing"></mat-divider>

</div>
<mat-dialog-content class="modal-height px-3">
   <div class="d-flex">
        <h2 class="ms-3">Inventory Item</h2>
        <button mat-stroked-button color="accent" class="ms-auto mb-3" (click)="addRow()">Add more</button>
    </div>
    <form *ngIf="data.type =='INVENTORY ITEM'">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z">
            <ng-container matColumnDef="area">
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex ">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Placement</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Category</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Item Brand</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Item Name</mat-label>
                                <input matInput required>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Units of Measurements</mat-label>
                                <mat-select>
                                    <mat-option value="LITERS">Liters</mat-option>
                                    <mat-option value="KILOGRAMS">Kilograms</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Quantity</mat-label>
                                <input matInput required>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Alret Quantity</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Description</mat-label>
                                <input matInput required>
                            </mat-form-field>

                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
</mat-dialog-content>
<div class="dialog-footer">
    <mat-divider></mat-divider>
    <div class=" d-flex align-items-center px-4 py-3">
        <div class="ms-auto " >
            <button mat-stroked-button color="accent" (click)="dialogClose()" class="me-5">Cancel</button>
            <button mat-flat-button color="accent" (click)="CreateUpdate()">Save
            </button>
        </div>
        
    </div>
</div>
