<!-- expense-category-config-modal.component.html -->
<div class="modal-slide-in">
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">
      Configure Expenses Categories
    </p>
    <button mat-icon-button type="button" (click)="onCancel()" class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <!-- Scrollable Body -->
  <div class="modal-body">
    <form #cfgForm="ngForm">
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <mat-label class="f-18-m">
            Categories
          </mat-label>
          <button type="button" class="btn btn-primary btn-sm" (click)="addCategorySet()">
            + Add Category
          </button>
        </div>

        <!-- Scrollable Category Sets -->
        <div class="category-sets-container">
          <div *ngFor="let item of tempCategorySets; let i = index">
            <!-- Category Section -->
            <div class="category-section">
              <div class="d-flex gap-3 align-items-start">
                <!-- Form Fields -->
                <div class="fields-container">
                  <!-- Category Name -->
                  <mat-label class="required">
                    Category Name
                  </mat-label>
                  <mat-form-field appearance="outline" class="field-full mt-1">
                    <input matInput [(ngModel)]="item.name" [name]="'catName' + i" required
                      placeholder="e.g., Utilities" />
                    <mat-error>
                      Category name is required
                    </mat-error>
                  </mat-form-field>

                  <!-- Description -->
                  <mat-label>Description</mat-label>
                  <mat-form-field appearance="outline" class="field-full mt-1">
                    <textarea matInput [(ngModel)]="item.description" [name]="'catDesc' + i" rows="2"
                      placeholder="Brief description..."></textarea>
                  </mat-form-field>
                </div>

                <!-- Delete Button (only from 2nd item) -->
                <div class="delete-btn-wrapper" *ngIf="i > 0">
                  <button type="button" mat-icon-button color="warn" (click)="removeCategorySet(i)" class="delete-btn"
                    matTooltip="Delete category">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>

                <!-- Spacer for first row -->
                <div class="delete-btn-spacer" *ngIf="i === 0"></div>
              </div>
            </div>

            <!-- Divider except after last -->
            <hr *ngIf="i < tempCategorySets.length - 1" class="section-divider" />
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Sticky Footer -->
  <div class="modal-footer d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onSave()"
      [disabled]="!cfgForm.valid || !hasValidCategories()">
      Save Configuration
    </button>
  </div>
</div>
