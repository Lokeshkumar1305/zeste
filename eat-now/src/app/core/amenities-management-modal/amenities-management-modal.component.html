<!-- amenities-management-modal.component.html -->
<div class="modal-slide-in">
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">Amenities Configuration</p>
    <button mat-icon-button type="button" mat-dialog-close class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <mat-label class="required">Amenities to offer</mat-label>
        <mat-form-field appearance="outline" class="w-100 mt-1">
          <input matInput placeholder="Type amenity and press Enter (e.g., Wifi)" [value]="pendingAmenity"
            (keyup.enter)="addAmenity()" (input)="pendingAmenity = $any($event.target).value" />
          <button mat-icon-button matSuffix type="button" aria-label="Add" (click)="addAmenity()">
            <i class="bi bi-plus"></i>
          </button>
        </mat-form-field>

        <div class="mt-2">
          <ng-container *ngIf="amenities.length; else noAmenityItems">
            <mat-chip-listbox>
              <mat-chip-row *ngFor="let a of amenities" removable (removed)="removeAmenity(a)">
                {{ a }}
                <button matChipRemove aria-label="Remove">
                  <i class="bi bi-x-lg"></i>
                </button>
              </mat-chip-row>
            </mat-chip-listbox>
          </ng-container>

          <ng-template #noAmenityItems>
            <div class="f-12-m text-muted">
              No amenities added yet.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer d-flex justify-content-end gap-2 mt-4">
    <button type="button" class="btn btn-secondary btn-sm" mat-dialog-close>
      Cancel
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="save()">
      Save
    </button>
  </div>
</div>
