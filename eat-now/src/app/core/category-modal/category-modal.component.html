<div class="dialog-header">
    <div class="d-flex justify-content-between align-items-center px-4 py-2">
        <!-- <p class="f-16-m"> {{data.mode|titlecase}} {{data.mode == 'CREATE'? 'New
            ':''}}{{data.type|enum}}</p> -->
        <p class="f-16-m">Add {{data.type|titlecase}}</p>
        <button mat-icon-button (click)="dialogClose()"> <mat-icon>close</mat-icon></button>
    </div>
    <mat-divider></mat-divider>
</div>
<mat-dialog-content class="modal-height px-3">
    <form>

        <div class="text-center mb-4">
            <div class="d-flex flex-column align-items-start">
                <img [src]="uploadedImage || '../../../assets/Images/upload-img.svg'" alt="Upload Icon" width="80"
                    height="80" class="upload-preview" />
                <input type="file" id="iconUpload" #fileInput hidden (change)="uploadFile($event)"
                    accept=".png,.jpg,.jpeg,.svg" />
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <p mat-stroked-button class="cursor-pointer mb-0 change-icon-text" (click)="fileInput.click()">
                        Change Icon
                    </p>
                    <p class="mb-0 small text-muted ms-3">Format: .jpg, .png, .svg</p>
                </div>
            </div>
        </div>


        <div class="">
            <div class="me-5 col-12">
                <mat-form-field appearance="outline" class="form-feild-width">
                    <mat-label>Name</mat-label>
                    <input matInput name="categoryName" #categoryName="ngModel"
                        [(ngModel)]="dataObj.categoryName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-feild-width">
                    <mat-label>Description</mat-label>
                        <textarea matInput pattern="" placeholder="" name="description" #description="ngModel"
                        [(ngModel)]="dataObj.description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div class="dialog-footer">
    <mat-divider></mat-divider>
    <div class=" d-flex align-items-center px-4 py-3">
        <div class="ms-auto ">
            <button mat-stroked-button color="accent" (click)="dialogClose()" class="me-5">Cancel</button>
            <button mat-flat-button color="accent" (click)=" createCategory()">Save
            </button>
        </div>

    </div>
</div>
