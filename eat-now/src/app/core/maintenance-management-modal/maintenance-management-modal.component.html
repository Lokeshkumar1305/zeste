<div class="modal-slide-in">
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">
      {{ data?.issue ? 'Edit' : 'Report New' }} Complaint
    </p>
    <button mat-icon-button (click)="onCancel()" class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="modal-body">
    <form #f="ngForm">
      <div class="row g-3">
        <!-- Tenant Name -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Tenant Name</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="issue.tenantName" name="tenantName" required placeholder="John Doe" />
          </mat-form-field>
        </div>

        <!-- Room Number -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Room Number</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="issue.roomNumber" name="roomNumber" required placeholder="101" />
          </mat-form-field>
        </div>

        <!-- Category -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Category</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="issue.category" name="category" required>
              <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Priority -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Priority</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="issue.priority" name="priority" required>
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Issue Title -->
        <div class="col-12">
          <mat-label class="required">Issue Title</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="issue.title" name="title" required
              placeholder="e.g., AC not cooling properly" />
          </mat-form-field>
        </div>

        <!-- Damage Image Upload -->
        <div class="col-12">
          <mat-label class="required">Damage Image</mat-label>
          <div class="upload-container mt-2">
            <div *ngIf="!issue.imageFile; else imagePreview">
              <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none">
              <button mat-stroked-button color="primary" (click)="fileInput.click()">
                <i class="bi bi-camera me-2"></i> Upload Photo
              </button>
              <small class="text-muted d-block mt-2">JPG, PNG • Max 10MB</small>
            </div>

            <ng-template #imagePreview>
              <div class="text-center">
                <img [src]="issue.imagePreview" alt="Damage preview" class="damage-preview-img img-fluid rounded">
              </div>
              <div class="d-flex justify-content-center gap-3 mt-3">
                <button mat-stroked-button color="primary" (click)="downloadImage()">
                  <i class="bi bi-download me-1"></i> Download
                </button>
                <!-- FIXED: No argument passed -->
                <button mat-stroked-button color="warn" (click)="removeImage()">
                  <i class="bi bi-trash me-1"></i> Remove
                </button>
              </div>
              <small class="text-muted d-block mt-2">{{ issue.imageName }} • {{ formatFileSize(issue.imageFile?.size)
                }}</small>
            </ng-template>
          </div>
        </div>

        <!-- Description -->
        <div class="col-12">
          <mat-label class="required">Description</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <textarea matInput rows="6" [(ngModel)]="issue.description" name="description" required
              placeholder="Describe the issue in detail..."></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer d-flex justify-content-end gap-3">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onSave()"
      [disabled]="!f.valid || !issue.imageFile || isSubmitting">
      <i class="bi bi-check2 me-1"></i>
      <span *ngIf="!isSubmitting">{{ data?.issue ? 'Update' : 'Submit' }} Complaint</span>
      <span *ngIf="isSubmitting">Submitting...</span>
    </button>
  </div>
</div>
