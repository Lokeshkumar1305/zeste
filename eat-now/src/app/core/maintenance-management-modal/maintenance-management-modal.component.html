<!-- src/app/maintenance/maintenance-modal/maintenance-modal.component.html -->
<div class="modal-slide-in">
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">Complaints Details</p>
    <button mat-icon-button (click)="onCancel()" class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <!-- Scrollable Body -->
  <div class="modal-body">
    <form #f="ngForm">
      <div class="row">

        <!-- Tenant Name -->
        <div class="col-md-6">
          <mat-label class="required">Tenant Name</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="issue.tenantName" name="tenantName"
                   placeholder="John Doe" required />
          </mat-form-field>
        </div>

        <!-- Room Number -->
        <div class="col-md-6">
          <mat-label class="required">Room Number</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="issue.roomNumber" name="roomNumber"
                   placeholder="101" required />
          </mat-form-field>
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <mat-label class="required">Category</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="issue.category" name="category" required>
              <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Priority -->
        <div class="col-md-6">
          <mat-label class="required">Priority</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="issue.priority" name="priority" required>
              <mat-option *ngFor="let p of priorities" [value]="p">{{ p }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Issue Title -->
        <div class="col-12">
          <mat-label class="required">Issue Title</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="issue.title" name="title"
                   placeholder="AC not cooling properly" required />
          </mat-form-field>
        </div>

        <!-- Damage Image Upload -->
        <div class="col-12">
          <mat-label class="required">Damage Image</mat-label>
          <div class="mt-1">
            <input type="file"
                   #fileInput
                   accept="image/*"
                   (change)="onFileSelected($event)"
                   class="form-control form-control-sm"
                   [disabled]="!!issue.imageFile" />
          </div>

          <!-- Image Preview + Download + Delete -->
          <div *ngIf="issue.imageFile" class="mt-3 border rounded p-3 bg-light">
            <div class="text-center">
              <img [src]="issue.imagePreview"
                   alt="Damage preview"
                   class="damage-preview-img img-fluid">
            </div>

            <div class="d-flex justify-content-center gap-2 mt-3">
              <button type="button"
                      class=" btn-sm btn btn-primary"
                      (click)="downloadImage()">
                <i class="bi bi-download"></i> Download
              </button>

              <button type="button"
                      class="btn btn-sm btn-outline-danger"
                      (click)="removeImage(fileInput)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="col-12 mt-3">
          <mat-label >Description</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <textarea matInput rows="6" [(ngModel)]="issue.description"
                      name="description"
                      placeholder="Describe the issue in detail..."
                      required></textarea>
          </mat-form-field>
        </div>

      </div>
    </form>
  </div>

  <!-- Fixed Footer -->
  <div class="modal-footer d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onSave()"
            [disabled]="!f.valid || isSubmitting">
      <i class="bi bi-check2 me-1"></i>
      <span *ngIf="!isSubmitting">Create Complaints</span>
      <span *ngIf="isSubmitting">Saving...</span>
    </button>
  </div>
</div>
