<!-- Page container ensures fixed L/R space and max width -->
<div class="page-container">
  <section class="case-card">
    <!-- Header & Toolbar -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <p class="mb-0 f-18-m text-high-contrast">Complaints Category Details</p>

      <div class="d-flex align-items-center gap-2">
        <button type="button" class="btn-secondary btn-sm d-inline-flex align-items-center gap-2"
                (click)="onFilter()">
          <i class="bi bi-funnel"></i>
          <span class="f-12-m">Filter</span>
        </button>

        <button type="button" class="btn-secondary btn-sm d-inline-flex align-items-center gap-2"
                (click)="onReset()">
          <i class="bi bi-arrow-counterclockwise"></i>
          <span class="f-12-m">Reset</span>
        </button>

        <button type="button" class="btn-primary btn-sm d-inline-flex align-items-center gap-2"
                (click)="onAddNewMaintenance()">
          <i class="bi bi-plus-circle"></i>
          <span class="f-14-m">Add New Category</span>
        </button>
      </div>
    </div>

    <div class="toolbar-divider"></div>

    <!-- Table -->
    <div class="table-container">
      <table class="case-table" role="table" aria-label="Maintenance Categories">
        <thead>
          <tr>
            <th scope="col">Category ID</th>
            <th scope="col">Category Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cat of pagedCategories; trackBy: trackById" class="table-row-hover">
            <td class="f-14-m">{{ cat.id }}</td>
            <td class="f-14-r">{{ cat.name }}</td>
            <td class="f-14-r text-truncate" style="max-width: 250px;" [title]="cat.description">
              {{ cat.description || '-' }}
            </td>
            <td>
              <span class="status-pill"
                    [ngClass]="{ 'status-open': cat.open, 'status-closed': !cat.open }">
                <span class="status-dot"></span>
                {{ cat.open ? 'Open' : 'Closed' }}
              </span>
            </td>
            <td class="text-center">
              <div class="d-inline-flex align-items-center gap-3 action-icons">
                <button type="button" class="icon-btn" title="Edit" (click)="onEditCategory(cat)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="icon-btn" title="Delete" (click)="onDeleteCategory(cat)">
                  <i class="bi bi-trash text-danger"></i>
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="pagedCategories.length === 0">
            <td colspan="5" class="text-center py-4 text-muted">No categories found.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div class="table-footer">
      <div class="footer-left">
        <div class="f-12-r text-muted text-high-contrast">
          Showing {{ showingFrom }} to {{ showingTo }} of {{ totalItems }} entries
        </div>

        <div class="d-inline-flex align-items-center gap-2">
          <span class="f-12-r text-muted text-high-contrast">Rows per page:</span>
          <select class="rows-per-page" [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
            <option *ngFor="let size of pageSizeOptions" [ngValue]="size">{{ size }}</option>
          </select>
        </div>
      </div>

      <nav aria-label="Table pagination">
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button type="button" class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">
              Previous
            </button>
          </li>

          <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
            <button type="button" class="page-link" (click)="goToPage(page)">{{ page }}</button>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button type="button" class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
              Next
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</div>
