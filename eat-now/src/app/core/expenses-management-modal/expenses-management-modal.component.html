<div class="modal-slide-in">
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">Expense Details</p>
    <button mat-icon-button (click)="onCancel()" class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="modal-body">
    <form #expenseForm="ngForm">
      <div class="row">

        <!-- Expense Title -->
        <div class="col-md-6">
          <mat-label class="required">Expense Title</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="expense.title" name="title" placeholder="e.g. Electricity Bill" required />
            <mat-error *ngIf="expenseForm.submitted || expenseForm.controls['title']?.touched">
              Expense title is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <mat-label class="required">Category</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="expense.category" name="category" required>
              <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
            </mat-select>
            <mat-error *ngIf="expenseForm.submitted || expenseForm.controls['category']?.touched">
              Category is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Amount -->
        <div class="col-md-6">
          <mat-label class="required">Amount</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput type="number" [(ngModel)]="expense.amount" name="amount" placeholder="0.00" required />
            <mat-error *ngIf="expenseForm.submitted || expenseForm.controls['amount']?.touched">
              Amount is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Date -->
        <div class="col-md-6">
          <mat-label class="required">Date</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [matDatepicker]="datePicker" [(ngModel)]="expense.date" name="date" required />
            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
            <mat-error *ngIf="expenseForm.submitted || expenseForm.controls['date']?.touched">
              Date is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Payment Method -->
        <div class="col-md-6">
          <mat-label class="required">Payment Method</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="expense.paymentMethod" name="paymentMethod" required>
              <mat-option *ngFor="let pm of paymentMethods" [value]="pm">{{ pm }}</mat-option>
            </mat-select>
            <mat-error *ngIf="expenseForm.submitted || expenseForm.controls['paymentMethod']?.touched">
              Payment method is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Vendor / Payee -->
        <div class="col-md-6">
          <mat-label class="required">Vendor / Payee</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="expense.vendor" name="vendor" placeholder="e.g. State Electricity Board" required />
            <mat-error *ngIf="expenseForm.submitted || expenseForm.controls['vendor']?.touched">
              Vendor is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Receipt / Attachment ---------------------------------------------------->
        <div class="col-12 mt-3">
         <mat-label>Receipt / Attachment</mat-label>
          <div class="mt-1">
            <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*,.pdf" 
                   class="form-control form-control-sm" />
          </div>

          <!-- Image Preview + Download + Delete -->
          <div *ngIf="imagePreviewUrl" class="mt-3 border rounded p-3 bg-light">
            <div class="text-center">
               <img [src]="imagePreviewUrl" alt="Receipt preview"
                   class="img-fluid rounded w-100"
                   style="max-height:200px; object-fit:contain;" />
            </div>

            <div class="d-flex justify-content-center gap-2 mt-3">
               <button type="button" class="btn btn-primary btn-sm d-flex align-items-center gap-1"
                      (click)="downloadFile()">
                <i class="bi bi-download"></i> Download
              </button>
              <button type="button" class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"
                      (click)="removeFile()">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="col-12 mt-3">
          <mat-label>Description</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <textarea matInput rows="4" [(ngModel)]="expense.description" name="description"
                      placeholder="Monthly electricity bill for the building..."></textarea>
          </mat-form-field>
        </div>

        <!-- Notes -->
        <div class="col-12 mt-3">
          <mat-label>Notes</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <textarea matInput rows="3" [(ngModel)]="expense.notes" name="notes"
                      placeholder="Any extra information..."></textarea>
          </mat-form-field>
        </div>

      </div>
    </form>
  </div>

  <div class="modal-footer d-flex justify-content-end gap-2 mt-4">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary btn-sm"
            [disabled]="!expenseForm.valid" (click)="onSave()">
      <i class="bi bi-check2 me-1"></i> Save Expense
    </button>
  </div>
</div>
