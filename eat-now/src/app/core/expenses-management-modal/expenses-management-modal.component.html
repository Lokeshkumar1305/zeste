<div class="modal-slide-in">
  <div class="modal-header d-flex align-items-center justify-content-between">
    <p class="f-18-m mb-0">
      {{ data?.expense ? 'Edit' : 'Add' }} Expense
    </p>
    <button mat-icon-button (click)="onCancel()" class="text-muted">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="modal-body">
    <form #expenseForm="ngForm">
      <div class="row g-3">
        <!-- Expense Title -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Expense Title</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="expense.title" name="title" required placeholder="e.g. Electricity Bill" />
          </mat-form-field>
        </div>

        <!-- Category -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Category</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="expense.category" name="category" required>
              <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Amount -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Amount</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <span matTextPrefix>₹&nbsp;</span>
            <input matInput type="number" [(ngModel)]="expense.amount" name="amount" required min="0"
              placeholder="0.00" />
          </mat-form-field>
        </div>

        <!-- Date -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Date</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [matDatepicker]="datePicker" [(ngModel)]="expense.date" name="date" required />
            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Payment Method -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Payment Method</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <mat-select [(ngModel)]="expense.paymentMethod" name="paymentMethod" required>
              <mat-option *ngFor="let pm of paymentMethods" [value]="pm">{{ pm }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Vendor / Payee -->
        <div class="col-12 col-md-6">
          <mat-label class="required">Vendor / Payee</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <input matInput [(ngModel)]="expense.vendor" name="vendor" required
              placeholder="e.g. State Electricity Board" />
          </mat-form-field>
        </div>

        <!-- Receipt / Attachment -->
        <div class="col-12">
          <mat-label>Receipt / Attachment</mat-label>
          <div class="upload-container mt-2">
            <div *ngIf="!imagePreviewUrl; else previewBlock">
              <input #fileInput type="file" accept="image/*,.pdf" (change)="onFileSelected($event)"
                style="display: none">
              <button mat-stroked-button color="primary" (click)="fileInput.click()">
                <i class="bi bi-upload me-2"></i> Upload Receipt
              </button>
              <small class="text-muted d-block mt-2">JPG, PNG, PDF • Max 10MB</small>
            </div>

            <ng-template #previewBlock>
              <div class="text-center">
                <img *ngIf="isImage" [src]="imagePreviewUrl" alt="Receipt preview" class="img-fluid rounded"
                  style="max-height: 300px; object-fit: contain;" />
                <div *ngIf="!isImage" class="py-5 text-muted">
                  <i class="bi bi-file-earmark-pdf fs-1"></i>
                  <p class="mt-2">PDF Receipt Uploaded</p>
                </div>
              </div>
              <div class="d-flex justify-content-center gap-3 mt-3">
                <button mat-stroked-button color="primary" (click)="downloadFile()">
                  <i class="bi bi-download me-1"></i> Download
                </button>
                <button mat-stroked-button color="warn" (click)="removeFile()">
                  <i class="bi bi-trash me-1"></i> Remove
                </button>
              </div>
              <small class="text-muted d-block text-center mt-2">{{ attachmentName }} • {{
                formatFileSize(attachmentSize) }}</small>
            </ng-template>
          </div>
        </div>

        <!-- Description -->
        <div class="col-12">
          <mat-label>Description</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <textarea matInput rows="4" [(ngModel)]="expense.description" name="description"
              placeholder="Monthly electricity bill..."></textarea>
          </mat-form-field>
        </div>

        <!-- Notes -->
        <div class="col-12">
          <mat-label>Notes</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
            <textarea matInput rows="3" [(ngModel)]="expense.notes" name="notes"
              placeholder="Any additional info..."></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer d-flex justify-content-end gap-3">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary btn-sm" [disabled]="!expenseForm.valid" (click)="onSave()">
      <i class="bi bi-check2 me-1"></i> {{ data?.expense ? 'Update' : 'Save' }} Expense
    </button>
  </div>
</div>
