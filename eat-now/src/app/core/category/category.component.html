<div class="p-5 section">
<mat-card class="my-3">
    <div>
        <p class="f-16-m">Category</p>
    </div>
</mat-card>
<mat-card>
    <div class="d-flex justify-content-between">
        <div>
            <mat-form-field>
                <input matInput placeholder="search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
           
        </div>
        <button mat-flat-button color="accent" style="height: 48px;width: 146px;" (click)="addArea()">Add Category</button>
    </div>
</mat-card>

 <div class="row mt-4 mb-5">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1">Category ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Category Name </th>
                    <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Status</th>
                    <td mat-cell *matCellDef="let element">{{element.status}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table-header p-14-v1"> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="me-3" (click)="outletInq(element)"><i
                                class="bi bi-pencil-fill cursor-pointer"></i></span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            &nbsp;
            <mat-paginator [pageIndex]="pageNumber" [length]="totalElements" [pageSize]="pageSize"
            [pageSizeOptions]="[10, 20, 50]" (page)="pageEvent = getPagination($event)" showFirstLastButtons>
          </mat-paginator>
        </div>
    </div>

</div>
