<div class="dialog-header">
    <div class="d-flex justify-content-between align-items-center px-4 py-2">
        <p class="f-16-m">Add {{data.type|titlecase}}</p>
        <button mat-icon-button (click)="dialogClose()"> <mat-icon>close</mat-icon></button>
    </div>
    <mat-divider></mat-divider>
</div>
<mat-dialog-content class="modal-height px-3">
    <div class="d-flex">
        <h2 class="ms-3">Supplier Details </h2>
        <button mat-stroked-button color="accent" class="ms-auto mb-3" (click)="addRow()">Add more</button>
    </div>
    <form *ngIf="data.type =='SUPPLIER'">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z">
            <ng-container matColumnDef="area">
                <!-- <th mat-header-cell *matHeaderCellDef> No. </th> -->
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex ">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Name</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Contact</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Email</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Shop Type</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <h2 class="mt-4">Supplier Address </h2>
                    <div class="d-flex">
                        <div class="me-5 mt-2">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Address Line 1</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Address Line 2</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Zip Code</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>City</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-5">
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>State</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="form-feild-width">
                                <mat-label>Country</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                </td>
            </ng-container>
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
</mat-dialog-content>
<div class="dialog-footer">
    <mat-divider></mat-divider>
    <div class=" d-flex align-items-center px-4 py-3">
        <div class="ms-auto " >
            <button mat-stroked-button color="accent" (click)="dialogClose()" class="me-5">Cancel</button>
            <button mat-flat-button color="accent" (click)="CreateUpdate()">Save
            </button>
        </div>
        
    </div>
</div>
