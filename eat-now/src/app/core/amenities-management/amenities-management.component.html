<div class="page-container">
    <section class="case-card">
        <!-- Header & Toolbar -->
        <div class="d-flex align-items-center justify-content-between mb-3 header-row">
            <p class="mb-0 f-18-m text-high-contrast">Amenities Management</p>
            <div class="d-flex align-items-center gap-2 header-actions">
                <button type="button" class="btn-primary btn-sm d-inline-flex align-items-center gap-2"
                    (click)="onAddNewAmenity()">
                    <i class="bi bi-plus-circle"></i>
                    <span class="f-14-m">Add Amenities</span>
                </button>
            </div>
        </div>

        <!-- Divider Line -->
        <div class="toolbar-divider"></div>

        <!-- Amenities Display Section -->
        <div class="amenities-section" *ngIf="amenitiesList.length > 0; else noAmenities">
            <div class="amenities-grid">
                <div class="amenity-card" *ngFor="let amenity of amenitiesList; trackBy: trackByAmenityId">
                    <div class="amenity-card-header">
                        <div class="amenity-icon">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <div class="amenity-info">
                            <h3 class="amenity-title">{{ amenity.name }}</h3>
                            <p class="amenity-count">{{ amenity.items.length }} items</p>
                        </div>
                    </div>

                    <div class="amenity-card-body">
                        <div class="amenity-tags">
                            <span class="amenity-tag" *ngFor="let item of amenity.items.slice(0, 5)">
                                {{ item }}
                            </span>
                            <span class="amenity-tag more-tag" *ngIf="amenity.items.length > 5">
                                +{{ amenity.items.length - 5 }} more
                            </span>
                        </div>
                    </div>

                    <div class="amenity-card-footer">
                        <button type="button" class="btn-action btn-edit" (click)="onEditAmenity(amenity)">
                            <i class="bi bi-pencil-square"></i>
                            <span>Edit</span>
                        </button>
                        <button type="button" class="btn-action btn-delete" (click)="onDeleteAmenity(amenity.id)">
                            <i class="bi bi-trash"></i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #noAmenities>
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="bi bi-inbox"></i>
                </div>
                <h3 class="empty-title">No Amenities Yet</h3>
                <p class="empty-description">
                    Start by adding your first amenity configuration
                </p>
                <button type="button" class="btn-primary btn-sm" (click)="onAddNewAmenity()">
                    <i class="bi bi-plus-circle"></i>
                    Add Your First Amenity
                </button>
            </div>
        </ng-template>
    </section>

</div>
