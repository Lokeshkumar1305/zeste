<div class="p-5">
    <mat-card class="p-5" style="background-color: #AE8E481A;">
        <app-breadcrumb [breadCrumb]="breadCrumb"></app-breadcrumb>
    </mat-card>
    <mat-card class="mt-5 mb-5">
        <h3 class="ms-3 mt-3">PURCHASE ORDERS</h3>
        <mat-divider class="mb-2"></mat-divider>
        <div class="ms-3">
            <h3 class="mb-3">ITEMS</h3>
            <div class="row mt-4 mb-5">
                <div class="col">
                    <form name="orderForm" #orderForm="ngForm" (keydown.enter)="$event.preventDefault()">
                        <div class="d-flex mt-3">
                            <mat-form-field appearance="outline" class="w-600 me-5">
                                <mat-label>Item Name</mat-label>
                                <input matInput name="itemName" name="itemName" #itemName="ngModel"
                                    [(ngModel)]="dataObj.itemName" required />
                                <mat-error *ngIf="itemName.errors?.required">Value is required</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-600">
                                <mat-label>Category</mat-label>
                                <input matInput name="category" name="category" #category="ngModel"
                                    [(ngModel)]="dataObj.category" required />
                                <mat-error *ngIf="category.errors?.required">Value is required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="d-flex mt-3">
                            <mat-form-field appearance="outline" class="w-600 me-5">
                                <mat-label>Brand</mat-label>
                                <input matInput name="brand" name="brand" #brand="ngModel" [(ngModel)]="dataObj.brand"
                                    required />
                                <mat-error *ngIf="brand.errors?.required">Value is required</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-600">
                                <mat-label>Quantity</mat-label>
                                <input matInput name="quantity" name="quantity" #quantity="ngModel"
                                    [(ngModel)]="dataObj.quantity" required />
                                <mat-error *ngIf="quantity.errors?.required">Value is required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="d-flex mt-3">
                            <mat-form-field appearance="outline" class="w-600 me-5">
                                <mat-label>Suppliers</mat-label>
                                <input matInput name="supplierName" name="supplierName" #supplierName="ngModel"
                                    [(ngModel)]="dataObj.supplierName" required />
                                <mat-error *ngIf="supplierName.errors?.required">Value is required</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-600">
                                <mat-label>Preffered Suppliers</mat-label>
                                <input matInput name="prefferedSupplier" name="prefferedSupplier" #prefferedSupplier="ngModel"
                                    [(ngModel)]="dataObj.prefferedSupplier" required />
                                <mat-error *ngIf="prefferedSupplier.errors?.required">Value is required</mat-error>
                            </mat-form-field>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button mat-stroked-button color="accent" class="me-3"
                        style="height: 48px;width: 130px;" >Cancel</button>
                    <button mat-flat-button color="accent"  style="height: 48px;width: 146px;margin-right: 76px;"
                        >Save</button>
                </div>
            </div>
        </div>
    </mat-card>
</div>
